            background-size: cover;
            z-index: -1;
        }

        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.95) 100%);

        .container {

            display: inline-block;

        .logo-container img {

            display: block;

        .office-name {
            font-family: var(--font-title);
            font-size: 0.7rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 400;
            color: var(--accent);
        }

        /* --- BOTÕES --- */
        .links-column {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modern-btn {
            position: relative;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px 25px;
            text-decoration: none;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            backdrop-filter: blur(10px);
        }

        .modern-btn:hover {
            background: var(--primary);
            color: #000;
            transform: translateY(-3px);
        }

        .btn-label {
            font-family: var(--font-title);
            font-weight: 600;
            font-size: 0.8rem;
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        /* --- FORMULÁRIO --- */
        .form-card {
            margin-top: 20px;
            padding: 35px 25px;
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .form-header {
            font-family: var(--font-title);
            font-size: 0.85rem;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
            font-weight: 600;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 12px 5px;
            color: #fff;
            font-family: var(--font-main);
            font-size: 0.95rem;
            outline: none;
        }

        select option { background: #111; color: #fff; }

        input:focus, select:focus {
            border-bottom-color: var(--accent);
        }

        .submit-btn {
            width: 100%;
            margin-top: 15px;
            padding: 20px;
            background: var(--primary);
            color: #000;
            border: none;
            font-family: var(--font-title);
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        /* --- BOTÃO FLUTUANTE SHARE --- */
        .share-float {

            justify-content: center;

            text-decoration: none;

    <script>
        // --- CONFIGURAÇÕES ---
        const CONFIG = {
            whatsappNumber: '5521995453635',
            webhookUrl: 'SUA_URL_DO_N8N_OU_APPSCRIPT',
            pixelId: 'SEU_PIXEL_ID'
        };

        // Máscara Simples para Telefone
        document.getElementById('phone').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        // Lógica do Formulário
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btnSubmit');
            const nome = document.getElementById('name').value;
            const fone = document.getElementById('phone').value;
            const assunto = document.getElementById('subject').value;

            btn.disabled = true;
            btn.innerText = "REGISTRANDO...";

            const payload = {
                nome,
                whatsapp: fone,
                assunto,
                origem: window.location.href,
                data: new Date().toLocaleString('pt-BR')
            };

            // 1. Enviar para Webhook (n8n / Google App Script)
            try {
                await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    mode: 'no-cors', // Para evitar erros de CORS se o servidor não estiver configurado
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (err) { console.log("Erro webhook, seguindo para WhatsApp..."); }

            // 2. Rastreamento (Pixel e GTM)
            if(typeof fbq !== 'undefined') fbq('track', 'Lead', { content_name: assunto });
            if(typeof dataLayer !== 'undefined') dataLayer.push({'event': 'form_submission', 'subject': assunto});

            // 3. Redirecionar para WhatsApp
            const msgZap = `Olá, Dra. Heleneide. Me chamo ${nome}. Gostaria de uma análise sobre: *${assunto}*.`;
            const wpUrl = `https://wa.me/${CONFIG.whatsappNumber}?text=${encodeURIComponent(msgZap)}`;
            
            setTimeout(() => {
                window.location.href = wpUrl;
            }, 500);
        });

        // Lógica de Compartilhamento
        document.getElementById('shareBtn').addEventListener('click', (e) => {
            e.preventDefault();
            const text = "Conheça Gessel Advocacia - Especialista em Direito de Família:";
            const url = window.location.href;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text + " " + url)}`, '_blank');
        });
    </script>
